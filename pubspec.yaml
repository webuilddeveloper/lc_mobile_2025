  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.1
  intl: ^0.20.2
  flutter_line_sdk: ^2.5.1
  url_launcher: ^6.3.1
  flutter_secure_storage: ^9.2.4
  dio: ^5.8.0+1
  http: 1.3.0
  image_picker: ^1.1.2
  google_sign_in: ^6.2.2
  flutter_facebook_auth: ^7.1.1
  flutter_datetime_picker_plus: ^2.0.0
  crypto: ^3.0.6
  firebase_auth: ^5.5.1
  sign_in_with_apple: ^6.1.4
  http_parser: ^4.0.2
  flutter_html: ^3.0.0-beta.2
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  flutter_app_badge: ^2.0.2
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  google_maps_flutter: ^2.12.1
  pull_to_refresh: ^2.0.0
  fluttertoast: ^8.2.12
  table_calendar: ^3.2.0
  share_plus: ^10.1.4
  photo_view: ^0.15.0
  logger: ^2.5.0
  badges: ^3.1.2
  flutter_slidable: ^3.1.2
  fading_edge_scrollview: ^4.1.1
  flutter_ticket: ^1.0.1
  flutter_staggered_grid_view: ^0.7.0
  modal_bottom_sheet: ^3.0.0
  qr_flutter: ^4.1.0
  flutter_google_maps_webservices: ^1.1.1
  flutter_file_dialog: ^3.0.2
  file_picker: ^9.2.1
  sliding_up_panel: ^2.0.0+1
  permission_handler: ^11.4.0
  flutter_image_gallery_saver: ^0.0.2
  flutter_launcher_icons: ^0.14.3

 

 

  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true  # เปลี่ยนเป็น true หรือชื่อแพ็คเกจ
  ios: true
  image_path: "assets/icon.png"  # ตรงกับเส้นทางที่คุณระบุ
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon.png"

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/
    - assets/logo/
    - assets/background/
    - assets/logo/icons/
    - assets/logo.png
    - assets/logo/socials/facebook.png
    - assets/logo/socials/google.png
    - assets/logo/socials/line.png
    - assets/logo/socials/apple.png
    - assets/logo/socials/Group379.png
    - assets/logo/socials/Group380.png
    - assets/logo/socials/Group381.png
    - assets/images/
    - assets/logo/socials/
    - assets/logo/icons/
    - assets/menu/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/Kanit-Light.ttf
        - asset: assets/fonts/Kanit-Medium.ttf
        - asset: assets/fonts/Kanit-Regular.ttf
        - asset: assets/fonts/Kanit-SemiBold.ttf

    - family: KSP
      fonts:
        - asset: assets/fonts/KSP Bold ver 1.00.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
